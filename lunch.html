<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Recipes</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: black;
            font-size: 70px;
            margin-bottom: 20px;
        }
        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }
        .price-range {
            font-size: 20px;
            margin: 10px 0;
            color: #555;
        }
        .slider-container {
            width: 100%;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="range"] {
            width: 80%;
            appearance: none;
            height: 6px;
            background: #ddd;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 4px solid black;
            cursor: pointer;
        }
        .price-value {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
        .recipe-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        .recipe-item {
            flex: 1 1 calc(25% - 20px);
            max-width: 250px;
            min-width: 200px;
            background: #f4f4f4;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        .recipe-item p {
            margin: 10px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Lunch Recipes</h1>

    <div class="scroll-container">
        <div class="price-range">Price Range:</div>
       
        <div class="slider-container">
            <span>250</span>
            <input type="range" id="priceSlider" min="250" max="500" value="10" step="10">
            <span>500</span>
        </div>

        <div class="price-value">
            Selected Price: <span id="priceDisplay">250</span> Rupees
        </div>

        <div class="recipe-list" id="recipeList">
            <!-- Recipes will appear here -->
        </div>
    </div>

    <script>
        const priceSlider = document.getElementById("priceSlider");
        const priceDisplay = document.getElementById("priceDisplay");
        const recipeList = document.getElementById("recipeList");

        const recipes = [
    { price: 300, name: "Paneer Butter Masala", image: "https://i.pinimg.com/736x/09/e4/ac/09e4acfe3778136b196f0202b45f49d5.jpg", link: "https://example.com/paneer_butter_masala", description: "Paneer cubes cooked in a creamy tomato-based gravy." },
    { price: 400, name: "Aloo Gobi", image: "https://i.pinimg.com/736x/bc/e6/70/bce6708952226e5cd34ec0976aa8c19d.jpg", link: "https://example.com/aloo_gobi", description: "A dry curry made with potatoes and cauliflower." },
    { price: 350, name: "Tandoori Roti", image: "https://i.pinimg.com/736x/7e/c8/49/7ec849ddb02f977d0ebc0c1dcdc14581.jpg", link: "https://example.com/tandoori_roti", description: "Whole wheat flatbread baked in a tandoor oven." },
    { price: 450, name: "Chicken Biryani", image: "https://i.pinimg.com/736x/6a/cc/f3/6accf3cefbe7f9779d151e3696018990.jpg", link: "https://example.com/biryani", description: "Aromatic rice dish with spiced meat or vegetables." },
    { price: 300, name: "Dal Tadka", image: "https://i.pinimg.com/736x/2a/8e/57/2a8e57bc82908377e58203bfd9f95e84.jpg", link: "https://example.com/dal_tadka", description: "Yellow lentils cooked with spices and ghee." },
    { price: 250, name: "Pulao", image: "https://i.pinimg.com/736x/18/c5/8d/18c58d13627917fb60d39d2ce019d6a1.jpg", link: "https://example.com/pulao", description: "A simple rice dish flavored with cumin and spices." },
    { price: 300, name: "Baingan Bharta", image: "https://i.pinimg.com/736x/c7/6a/c6/c76ac66e3d9029a3168aba17e62c9f37.jpg", link: "https://example.com/baingan_bharta", description: "Smoked eggplant mashed and cooked with onions, tomatoes, and spices." },
    { price: 200, name: "Vegetable Korma", image: "https://i.pinimg.com/736x/79/c6/f0/79c6f06c0f47a802cbd4307e83c5f65a.jpg", link: "https://example.com/vegetable_korma", description: "Mixed vegetables cooked in a creamy, mildly spiced sauce." },
    { price: 250, name: "Aloo Paratha", image: "https://i.pinimg.com/736x/2d/41/1a/2d411adae281d8e22c70ade705a8f4bd.jpg", link: "https://example.com/aloo_paratha", description: "Stuffed flatbread with spiced mashed potatoes." },
    { price: 350, name: "Dum Aloo", image: "https://i.pinimg.com/736x/87/bf/d7/87bfd7c4be3f49886e34562cbcc0c7b6.jpg", link: "https://example.com/dum_aloo", description: "Spicy baby potatoes cooked in a rich gravy." },
    { price: 350, name: "Matter Paneer", image: "https://i.pinimg.com/736x/b0/0f/8a/b00f8ae3581ad641fd0ad9b54d1d6f24.jpg", link: "https://example.com/mutter_paneer", description: "Paneer and peas in a rich tomato-based curry." },
    { price: 250, name: "Gobi Manchurian", image: "https://i.pinimg.com/736x/c1/ae/1a/c1ae1aa133a902845a4ddb441cda2154.jpg", link: "https://example.com/gobi_manchurian", description: "Crispy cauliflower tossed in a spicy Chinese-style sauce." },
    { price: 300, name: "Kadhi Pakora", image: "https://i.pinimg.com/736x/e0/66/de/e066de3fc57814997ab455047acfa313.jpg", link: "https://example.com/kadhi_pakora", description: "Deep-fried chickpea fritters in a tangy yogurt gravy." },
    { price: 200, name: "Chana Masala", image: "https://i.pinimg.com/736x/4c/f6/ea/4cf6eab752882c6b13d0f2ea874171c7.jpg", link: "https://example.com/chana_masala", description: "Spicy chickpea curry with onions, tomatoes, and spices." },
    { price: 250, name: "Shahi Paneer", image: "https://i.pinimg.com/736x/02/6c/1c/026c1c13f2bce15f3c5c2dcedaaff499.jpg", link: "https://example.com/shahi_paneer", description: "Paneer cooked in a rich, creamy gravy with nuts." },
    { price: 400, name: "Malai Kofta", image: "https://i.pinimg.com/736x/b0/aa/a4/b0aaa4cdf8103e50e74f675f25207332.jpg", link: "https://example.com/malai_kofta", description: "Fried vegetable or paneer balls in a rich, creamy tomato gravy." },
    { price: 250, name: "Kathi Roll", image: "https://i.pinimg.com/736x/9c/17/96/9c179646f90e7c9a75aa45a359776d62.jpg", link: "https://example.com/kathi_roll", description: "A wrap with spiced vegetables or meat in a paratha." },
    { price: 350, name: "Palak Chaat", image: "https://i.pinimg.com/736x/6b/dc/aa/6bdcaa93ebd18176e85c7c5bff938734.jpg", link: "https://example.com/palak_chaat", description: "Crispy spinach leaves topped with yogurt and chutney." },
    { price: 400, name: "Hyderabadi Dum Biryani", image: "https://i.pinimg.com/736x/6a/cc/f3/6accf3cefbe7f9779d151e3696018990.jpg", link: "https://example.com/hyderabadi_biryani", description: "A rich, aromatic rice dish with marinated meat, cooked under pressure." },
    { price: 300, name: "Aloo Methi", image: "https://i.pinimg.com/736x/2b/b1/3f/2bb13f1076c72e10f23f5d323de0b47e.jpg", link: "https://example.com/aloo_methi", description: "Potatoes cooked with fenugreek leaves and spices." },
    { price: 250, name: "Methi Thepla", image: "https://i.pinimg.com/736x/22/36/05/223605c1b7c4e3398cc9bc8c04836329.jpg", link: "https://example.com/methi_thepla", description: "Fenugreek flavored flatbread." },
    { price: 300, name: "Jeera Rice", image: "https://i.pinimg.com/736x/2c/60/05/2c600582517ee966ce961355f8adf204.jpg", link: "https://example.com/jeera_rice", description: "Simple basmati rice flavored with cumin seeds." },
   { price: 500, name: "Chicken Curry", image: "https://i.pinimg.com/736x/8c/23/f3/8c23f3cabfaf3aaf1e18ee27edfde5ab.jpg", link: "https://example.com/chicken_curry", description: "Chicken cooked in a rich, flavorful gravy with spices." },
{ price: 350, name: "Mushroom Curry", image: "https://i.pinimg.com/736x/22/39/0b/22390b364cc38e8a360be1ac7b02850d.jpg", link: "https://example.com/mushroom_curry", description: "Mushrooms cooked in a flavorful and spicy curry sauce." }

];


        function updateRecipes(price) {
            recipeList.innerHTML = "";
            const filteredRecipes = recipes.filter(recipe => recipe.price <= price);
            filteredRecipes.forEach(recipe => {
                const recipeItem = document.createElement("div");
                recipeItem.classList.add("recipe-item");
               
                const recipeLink = document.createElement("a");
                recipeLink.href = recipe.link;
                recipeLink.target = "_blank";
               
                const recipeImage = document.createElement("img");
                recipeImage.src = recipe.image;
                recipeImage.alt = recipe.name;
               
                const recipeText = document.createElement("div");
                recipeText.textContent = recipe.name;
               
                const recipeDescription = document.createElement("p");
                recipeDescription.textContent = recipe.description;
               
                recipeLink.appendChild(recipeImage);
                recipeItem.appendChild(recipeLink);
                recipeItem.appendChild(recipeText);
                recipeItem.appendChild(recipeDescription);
               
                recipeList.appendChild(recipeItem);
            });
        }

        priceSlider.addEventListener("input", function() {
            const selectedPrice = priceSlider.value;
            priceDisplay.textContent = selectedPrice;
            updateRecipes(selectedPrice);
        });

        updateRecipes(priceSlider.value);
    </script>
</body>
</html>
