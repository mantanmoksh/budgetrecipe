<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Veg Recipes</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: black;
            font-size: 70px;
            margin-bottom: 20px;
        }
        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }
        .price-range {
            font-size: 20px;
            margin: 10px 0;
            color: #555;
        }
        .slider-container {
            width: 100%;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="range"] {
            width: 80%;
            appearance: none;
            height: 6px;
            background: #ddd;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 4px solid black;
            cursor: pointer;
        }
        .price-value {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
        .recipe-list {
            margin-top: 20px;
            display: flex; /* Flexbox layout */
            flex-wrap: wrap; /* Wrap to the next row when needed */
            gap: 20px;
            justify-content: center; /* Center-align items */
            width: 100%;
        }
        .recipe-item {
            flex: 1 1 calc(25% - 20px); /* Flexible layout with 4 items per row */
            max-width: 250px; /* Limit max width for larger screens */
            min-width: 200px; /* Minimum size to maintain responsiveness */
            background: #f4f4f4;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe-item img {
            width: 250px; /* Fixed width */
            height: 250px; /* Fixed height */
            object-fit: cover; /* Ensures the image is cropped proportionally */
            border-radius: 5px;
        }
        .recipe-item p {
            margin: 10px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Non-Veg Recipes</h1>

    <div class="scroll-container">
        <div class="price-range">Price Range:</div>
       
        <div class="slider-container">
            <span>200</span>
            <input type="range" id="priceSlider" min="200" max="1000" value="10" step="10">
            <span>1000</span>
        </div>

        <div class="price-value">
            Selected Price: <span id="priceDisplay">200</span> Rupees
        </div>

        <div class="recipe-list" id="recipeList">
            <!-- Recipes will appear here -->
        </div>
    </div>

    <script>
        const priceSlider = document.getElementById("priceSlider");
        const priceDisplay = document.getElementById("priceDisplay");
        const recipeList = document.getElementById("recipeList");

        const recipes = [
            { price: 300, name: "Butter Chicken", image: "https://i.pinimg.com/736x/93/e9/79/93e97987768f9240c5ffda2475c0ce28.jpg", link: "https://example.com/butter_chicken", description: "Tender chicken in a rich and creamy tomato-based gravy." },
            { price: 250, name: "Chicken Biryani", image: "https://i.pinimg.com/736x/6a/cc/f3/6accf3cefbe7f9779d151e3696018990.jpg", link: "https://example.com/chicken_biryani", description: "A flavorful rice dish with spiced chicken and aromatic herbs." },
            { price: 450, name: "Tandoori Chicken", image: "https://i.pinimg.com/736x/3e/34/32/3e34327f15bffe23ad9552cccf9438b0.jpg", link: "https://example.com/tandoori_chicken", description: "Juicy chicken marinated in yogurt and spices, grilled to perfection." },
            { price: 300, name: "Mutton Rogan Josh", image: "https://i.pinimg.com/736x/70/f1/51/70f151786fdd6ef1d8adcbef9756a075.jpg", link: "https://example.com/mutton_rogan_josh", description: "A spicy and flavorful mutton curry with Kashmiri spices." },
            { price: 400, name: "Fish Curry", image: "https://i.pinimg.com/736x/3d/d9/bd/3dd9bd8e7749bfa578ea799f115b3480.jpg", link: "https://example.com/fish_curry", description: "A tangy and spicy curry made with fresh fish." },
            { price: 350, name: "Chicken Tikka Masala", image: "https://i.pinimg.com/736x/7a/10/c6/7a10c60677bb0e4bc8f14c37e7e58186.jpg", link: "https://example.com/chicken_tikka_masala", description: "Grilled chicken chunks in a rich and creamy spiced gravy." },
            { price: 450, name: "Lamb Korma", image: "https://i.pinimg.com/736x/72/e5/f8/72e5f82102075674be8be2ebd2f7094d.jpg", link: "https://example.com/lamb_korma", description: "Tender lamb cooked in a smooth, mildly spiced gravy." },
            { price: 500, name: "Prawn Masala", image: "https://i.pinimg.com/736x/32/cd/5a/32cd5a30754392e703f3eafbc910b46b.jpg", link: "https://example.com/prawn_masala", description: "Succulent prawns in a tangy, spicy curry." },
            { price: 600, name: "Mutton Seekh Kebabs", image: "https://i.pinimg.com/736x/44/a5/8b/44a58bc663c9b9079f1cae05a9833ae5.jpg", link: "https://example.com/mutton_seekh_kebabs", description: "Spiced minced mutton skewers grilled to perfection." },
            { price: 200, name: "Chicken Shawarma", image: "https://i.pinimg.com/736x/07/5a/f7/075af76c078097a81452e1e352be8da8.jpg", link: "https://example.com/chicken_shawarma", description: "Middle Eastern-style grilled chicken served with pita bread." },
            { price: 250, name: "Chicken Korma", image: "https://i.pinimg.com/736x/66/54/9b/66549bb583cf02c70af73a49976c5c6c.jpg", link: "https://example.com/chicken_korma", description: "Creamy, rich curry with tender chicken pieces." },
            { price: 550, name: "Lamb Kofta", image: "https://i.pinimg.com/736x/52/67/1d/52671dd12971794b9c56693d5a54c376.jpg", link: "https://example.com/lamb_kofta", description: "Spiced lamb meatballs in a rich curry." },
            { price: 300, name: "Grilled Fish", image: "https://i.pinimg.com/736x/65/f5/2b/65f52bd1bd0f90a60fe388d9893802a8.jpg", link: "https://example.com/grilled_fish", description: "Marinated fish grilled to perfection with spices." },
            { price: 200, name: "Spicy Chicken Wings", image: "https://i.pinimg.com/736x/be/82/99/be82996e1e94fe1062223cd6cc2873a8.jpg", link: "https://example.com/spicy_chicken_wings", description: "Crispy and spicy wings, perfect for snacks." },
            { price: 350, name: "Chicken Malai Tikka", image: "https://i.pinimg.com/736x/e9/2b/dd/e92bddb0c3e767add13a1cf241804e60.jpg", link: "https://example.com/chicken_malai_tikka", description: "Tender chicken pieces marinated in cream and spices." },
            { price: 200, name: "Fish Fry", image: "https://i.pinimg.com/736x/6c/e6/e9/6ce6e973879a1dbf87da7cb9c13c920c.jpg", link: "https://example.com/fish_fry", description: "Crispy fried fish with a spicy coating." },
            { price: 500, name: "Chicken Burger", image: "https://i.pinimg.com/736x/f5/84/22/f584223b4cb07cda004c66f3874d3dbc.jpg", link: "https://example.com/chicken_wings_bbq", description: "Chicken patty with vegetables and sauces in buns." },
            { price: 250, name: "Mutton Pulao", image: "https://i.pinimg.com/736x/9d/8d/aa/9d8daab93d92ad9f3aabe5988aca4b0b.jpg", link: "https://example.com/mutton_pulao", description: "Aromatic rice dish cooked with tender mutton and spices." },
            { price: 350, name: "Tandoori Prawns", image: "https://i.pinimg.com/736x/78/8a/71/788a71d0b0e17e39d91e44278fbd69aa.jpg", link: "https://example.com/tandoori_prawns", description: "Prawns marinated with spices and grilled to perfection." },
            { price: 300, name: "Egg Curry", image: "https://i.pinimg.com/736x/98/8c/14/988c14d330598ec327e16424a37c36d3.jpg", link: "https://example.com/egg_curry", description: "Spiced curry with hard-boiled eggs." },
            { price: 250, name: "Chilli Garlic Prawns", image: "https://i.pinimg.com/736x/09/3f/d2/093fd2d8376bf075e62fb84d05024d89.jpg", link: "https://example.com/prawn_masala", description: "A rich and spicy prawn infused with garlic." },
            { price: 300, name: "Chilli Chicken", image: "https://i.pinimg.com/736x/6d/d6/ce/6dd6cec0f261d64f5180c40c600b4e35.jpg", link: "https://example.com/chilli_chicken", description: "Crispy chicken in a tangy and spicy sauce." },
            { price: 450, name: "Apollo Fish", image: "https://i.pinimg.com/736x/b1/05/fd/b105fdd6c6debbae38c43e8de88d53f1.jpg", link: "https://example.com/apollo_fish", description: "Spicy fried fish with a flavorful coating." },
            { price: 400, name: "Mutton Kheema Curry", image: "https://i.pinimg.com/736x/a5/b9/f8/a5b9f81190d695397cd5196fc8091e2a.jpg", link: "https://example.com/mutton_kheema_curry", description: "Minced mutton cooked with spices and served with bread." }
        ];

        function updateRecipes(price) {
            recipeList.innerHTML = "";
            const filteredRecipes = recipes.filter(recipe => recipe.price <= price);
            filteredRecipes.forEach(recipe => {
                const recipeItem = document.createElement("div");
                recipeItem.classList.add("recipe-item");
               
                const recipeLink = document.createElement("a");
                recipeLink.href = recipe.link;
                recipeLink.target = "_blank";
               
                const recipeImage = document.createElement("img");
                recipeImage.src = recipe.image;
                recipeImage.alt = recipe.name;
               
                const recipeText = document.createElement("div");
                recipeText.textContent = recipe.name;
               
                const recipeDescription = document.createElement("p");
                recipeDescription.textContent = recipe.description;
               
                recipeLink.appendChild(recipeImage);
                recipeItem.appendChild(recipeLink);
                recipeItem.appendChild(recipeText);
                recipeItem.appendChild(recipeDescription);
               
                recipeList.appendChild(recipeItem);
            });
        }

        priceSlider.addEventListener("input", function() {
            const selectedPrice = priceSlider.value;
            priceDisplay.textContent = selectedPrice;
            updateRecipes(selectedPrice);
        });

        updateRecipes(priceSlider.value);
    </script>
</body>
</html>
