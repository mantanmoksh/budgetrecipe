<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Friendly Recipe Finder</title>
    <link href="https://cdnjs.cloudflare.com/css?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.example.com/path-to-your-image.jpg'); /* Replace with a real image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 1px solid #e0e0e0;
            backdrop-filter: blur(10px);
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f7f7f7;
            color: #333;
        }

        .login-box input[type="text"]::placeholder, .login-box input[type="password"]::placeholder {
            color: #999;
        }

        .login-box input[type="submit"] {
            background-color: #696969;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-box input[type="submit"]:hover {
            background-color: #505050;
        }

        .forgot-password, .signup-link p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            transition: color 0.3s ease;
        }

        .forgot-password:hover, .signup-link a:hover {
            color: #333;
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .signup-link a {
            color: #696969;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
    
            fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Login success!");
                    localStorage.setItem("userId", data.user_id);
                    window.location.href = "index.html";
                } else {
                    alert("Invalid credentials");
                }
            })
            .catch(err => {
                console.error("Login failed", err);
                alert("Server error. Please try again later.");
            });
        });
    </script>
    
</body>
</html>
