<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Recipes</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: black;
            font-size: 70px;
            margin-bottom: 20px;
        }
        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }
        .price-range {
            font-size: 20px;
            margin: 10px 0;
            color: #555;
        }
        .slider-container {
            width: 100%;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="range"] {
            width: 80%;
            appearance: none;
            height: 6px;
            background: #ddd;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 4px solid black;
            cursor: pointer;
        }
        .price-value {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }
        .recipe-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        .recipe-item {
            flex: 1 1 calc(25% - 20px);
            max-width: 250px;
            min-width: 200px;
            background: #f4f4f4;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        .recipe-item p {
            margin: 10px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Drink Recipes</h1>

    <div class="scroll-container">
        <div class="price-range">Price Range:</div>
       
        <div class="slider-container">
            <span>50</span>
            <input type="range" id="priceSlider" min="50" max="300" value="50" step="10">
            <span>300</span>
        </div>

        <div class="price-value">
            Selected Price: <span id="priceDisplay">50</span> Rupees
        </div>

        <div class="recipe-list" id="recipeList">
            <!-- Recipes will appear here -->
        </div>
    </div>

    <script>
        const priceSlider = document.getElementById("priceSlider");
        const priceDisplay = document.getElementById("priceDisplay");
        const recipeList = document.getElementById("recipeList");

        const drinks = [
            { price: 50, name: "Lemonade", image: "https://i.pinimg.com/736x/99/2b/a6/992ba606907bad9f112faf07ee13551b.jpg", link: "https://example.com/lemonade", description: "A refreshing drink made with lemon juice, sugar, and water." },
            { price: 80, name: "Iced Coffee", image: "https://i.pinimg.com/736x/a8/75/bd/a875bd2ef9ed3b4bd08b0120750ea915.jpg", link: "https://example.com/iced_coffee", description: "Chilled coffee served with ice and milk." },
            { price: 60, name: "Mint Mojito", image: "https://i.pinimg.com/736x/cd/f1/0b/cdf10bd45a14c646c05e75cc59390b21.jpg", link: "https://example.com/mint_mojito", description: "A cool drink made with mint leaves, lime, and soda water." },
            { price: 120, name: "Milkshake", image: "https://i.pinimg.com/736x/63/1c/a2/631ca213b0a2d18bf85b5695c9ce54cf.jpg", link: "https://example.com/milkshake", description: "A creamy drink made with milk, ice cream, and flavorings." },
            { price: 70, name: "Fruit Smoothie", image: "https://i.pinimg.com/736x/4e/c4/8e/4ec48e33267c97cfdb5c0a631bb00831.jpg", link: "https://example.com/fruit_smoothie", description: "A healthy drink made with blended fruits and yogurt." },
            { price: 100, name: "Hot Chocolate", image: "https://i.pinimg.com/736x/fb/80/bf/fb80bfc162132f8bc17c71a7f14abcab.jpg", link: "https://example.com/hot_chocolate", description: "A warm, comforting drink made with milk, cocoa powder, and sugar." },
            { price: 150, name: "Green Tea", image: "https://i.pinimg.com/736x/47/27/eb/4727eb25d368e75b55cf0c7957db76bc.jpg", link: "https://example.com/green_tea", description: "A healthy, soothing tea made from green tea leaves." },
            { price: 90, name: "Fruit Punch", image: "https://i.pinimg.com/736x/f9/d8/a0/f9d8a0b96bd9a5b871702b0c45509d85.jpg", link: "https://example.com/fruit_punch", description: "A refreshing drink made with mixed fruits and juice." },
            { price: 60, name: "Cold Brew Coffee", image: "https://i.pinimg.com/736x/18/da/2f/18da2fad7461d22ec47f3a8d7da6e7b3.jpg", link: "https://example.com/cold_brew_coffee", description: "A strong, chilled coffee drink made by steeping coffee grounds in cold water." },
            { price: 110, name: "Chai Latte", image: "https://i.pinimg.com/736x/1c/df/36/1cdf3611722765dd43ab3efd80aa61b6.jpg", link: "https://example.com/chai_latte", description: "Spiced tea mixed with steamed milk." },
            { price: 130, name: "Peach Iced Tea", image: "https://i.pinimg.com/736x/d4/cf/e1/d4cfe1907c65b0ba5972e7acf25cc8fc.jpg", link: "https://example.com/peach_iced_tea", description: "Iced tea flavored with sweetened peach syrup." },
            { price: 120, name: "Lassi", image: "https://i.pinimg.com/736x/65/52/54/655254439134e79468defbd85a4acfeb.jpg", link: "https://example.com/lassi", description: "A traditional yogurt-based drink, either sweet or salted." },
            { price: 80, name: "Orange Juice", image: "https://i.pinimg.com/736x/27/d1/d9/27d1d96f78a215b0e2a0606be343c6eb.jpg", link: "https://example.com/orange_juice", description: "Freshly squeezed juice made from oranges." },
            { price: 70, name: "Ginger Lemon Tea", image: "https://i.pinimg.com/736x/25/87/ad/2587ad887f485060ced6fa8f902581b1.jpg", link: "https://example.com/ginger_lemon_tea", description: "A soothing blend of ginger and lemon in hot water." },
            { price: 100, name: "Hot Lemon Honey", image: "https://i.pinimg.com/736x/ac/5e/f1/ac5ef16e48b4b707cfaa151f6a63d5f2.jpg", link: "https://example.com/hot_lemon_honey", description: "A warm drink made with lemon and honey." },
            { price: 150, name: "Strawberry Smoothie", image: "https://i.pinimg.com/736x/94/2b/03/942b0316b3cb91cc5c5f2ec0c47a53cb.jpg", link: "https://example.com/strawberry_smoothie", description: "A fruity drink made with fresh strawberries and yogurt." },
            { price: 200, name: "Bubble Tea", image: "https://i.pinimg.com/736x/4e/a7/ef/4ea7ef3c932dcabdca8fcee2898e9832.jpg", link: "https://example.com/bubble_tea", description: "A tea-based drink with chewy tapioca pearls." },
            { price: 250, name: "Hot Apple Cider", image: "https://i.pinimg.com/736x/bd/8f/07/bd8f073818d28d5a00dd5d91169db0fa.jpg", link: "https://example.com/hot_apple_cider", description: "A warming drink made from fresh apple juice and spices." },
            { price: 50, name: "Cucumber Mint Cooler", image: "https://i.pinimg.com/736x/00/c8/66/00c866f5478b1497b5952884cad6b584.jpg", link: "https://example.com/cucumber_mint_cooler", description: "A refreshing drink made with cucumber, mint, and lime." },
            {price: 50, name: "Coffee Latte", image: "https://i.pinimg.com/736x/6a/86/c3/6a86c387495a30851e5843a582c7b6f2.jpg", link: "https://example.com/cucumber_mint_cooler", description: "A refreshing coffee with milk." }
        ];

        function updateRecipes(price) {
            recipeList.innerHTML = "";
            const filteredDrinks = drinks.filter(drink => drink.price <= price);
            filteredDrinks.forEach(drink => {
                const drinkItem = document.createElement("div");
                drinkItem.classList.add("recipe-item");
               
                const drinkLink = document.createElement("a");
                drinkLink.href = drink.link;
                drinkLink.target = "_blank";
               
                const drinkImage = document.createElement("img");
                drinkImage.src = drink.image;
                drinkImage.alt = drink.name;
               
                const drinkText = document.createElement("div");
                drinkText.textContent = drink.name;
               
                const drinkDescription = document.createElement("p");
                drinkDescription.textContent = drink.description;
               
                drinkLink.appendChild(drinkImage);
                drinkItem.appendChild(drinkLink);
                drinkItem.appendChild(drinkText);
                drinkItem.appendChild(drinkDescription);
               
                recipeList.appendChild(drinkItem);
            });
        }

        priceSlider.addEventListener("input", function() {
            const selectedPrice = priceSlider.value;
            priceDisplay.textContent = selectedPrice;
            updateRecipes(selectedPrice);
        });

        updateRecipes(priceSlider.value);
    </script>
</body>
</html>
